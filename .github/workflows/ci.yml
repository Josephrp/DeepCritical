name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    - name: Run basic tests (excluding VLLM)
      run: |
        # Run tests excluding VLLM tests by default
        pytest tests/ -m "not vllm and not optional" --tb=short

    - name: Run VLLM tests (optional, manual trigger only)
      if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[vllm-tests]')
      run: |
        # Install VLLM test dependencies with Hydra
        pip install testcontainers omegaconf hydra-core
        # Run VLLM tests with Hydra configuration (single instance optimization)
        python scripts/run_vllm_tests.py --no-hydra
      continue-on-error: true  # VLLM tests are allowed to fail in CI

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run linting
      run: |
        # Run basic linting
        flake8 DeepResearch/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 DeepResearch/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics